<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vaibes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='script.css') }}">

    <!-- Pusher Beams -->
    <script src="https://js.pusher.com/beams/1.0/push-notifications-cdn.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const beamsClient = new PusherPushNotifications.Client({
                instanceId: 'f2a1468e-40d9-4beb-a382-52525b38948b'
            });

            // Função para obter o token do dispositivo e inscrever-se no interesse
            async function requestDeviceToken() {
                try {
                    const currentToken = await beamsClient.start();
                    console.log("Token de dispositivo encontrado:", currentToken);
                    document.getElementById('device-token').value = currentToken;

                    // Inscreve-se em um interesse específico
                    await beamsClient.addDeviceInterest('hello');
                    console.log('Dispositivo inscrito com sucesso!');
                } catch (err) {
                    console.error("Erro ao obter token de dispositivo:", err);
                }
            }

            // Ação ao clicar no botão de login
            document.getElementById('login-button').addEventListener('click', async (e) => {
                e.preventDefault(); // Impede envio do formulário imediatamente
                await requestDeviceToken(); // Aguarda obter o token do dispositivo
                document.querySelector('form').submit(); // Submete o formulário após obter o token
            });
        });
    </script>

    <script>
        // Inicializa o Pusher
        const pusher = new Pusher('125aed71fd441d77aae7', {
            cluster: 'sa1'
        });

        // Inscreve-se no canal específico
        const channel = pusher.subscribe('my-channel');

        // Escuta o evento 'my-event'
        channel.bind('my-event', function(data) {
            // Lógica ao receber a notificação
            alert('Nova notificação: ' + data.message);
            console.log('Notificação recebida:', data);
        });
    </script>
</head>

<body>
    <div class="container">
        <img src="{{ url_for('static', filename='vibe-icon.png') }}" alt="Vaibes Logo" class="logo">
        <h1>Login</h1>

        <form method="POST" action="{{ url_for('login') }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="email" name="email" placeholder="Digite seu email" required>
            <input type="password" name="password" placeholder="Digite sua senha" required>
            <input type="hidden" name="device_token" id="device-token">
            <button type="submit" id="login-button">Login</button>
        </form>
        
        <p>Ainda não tem uma conta? <a href="{{ url_for('signup') }}">Clique aqui para criar uma!</a></p>
    </div>
</body>
</html>
