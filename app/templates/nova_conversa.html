<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Conversa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Nova Conversa</h1>
        <ul class="usuarios">
            {% for usuario in usuarios %}
                <li>
                    <a href="{{ url_for('conversa', username=usuario.username) }}">
                        {{ usuario.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
